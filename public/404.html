<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drexelmeek.com</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment.
      var pathSegmentsToKeep = 2;

      var l = window.location;
      var pathname = l.pathname;
      
      // For repository-based GitHub Pages, we need to keep the repository name
      // The pathname will be like /drexel-portfolio-website/about
      // We want to redirect to /drexel-portfolio-website/?/about
      var segments = pathname.split('/').filter(function(segment) {
        return segment.length > 0;
      });
      
      if (segments.length >= 2) {
        // Keep the repository name (first segment) and add the rest as query
        var repoName = segments[0];
        var route = segments.slice(1).join('/');
        
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/' + repoName + '/?/' + route.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
          
        l.replace(newUrl);
      }
    </script>
  </head>

</html>
